<!DOCTYPE html>
<html>
<head>
    <title>Stylized Google Text</title>
    <style>
        body{
            background:#f2f2f2;
            text-align:center;
            margin-top:80px;
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 120px;
            font-weight: 900;
            display: inline-block;
        }

        .letter {
            padding: 10px 20px;
            margin: 5px;
            display: inline-block;
            border-radius: 10px;
            border: 8px solid black;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .g1 {
            background: #4dadf7;
            border-color: black;
            color: white;
        }
        .o1 {
            background: #3d6fb3;
            color: white;
            border-color:#1b1b1b;
        }
        .o2 {
            background:#2aa64a;
            color:white;
        }
        .g2 {
            background:#ffd33d;
            color:#1a1f8e;
            border-color:#003399;
        }
        .l {
            background:#ffdb66;
            color:#6610f2;
            border-color:#4b0099;
        }
        .e {
            background:#cc1f2f;
            color:white;
            border-color:black;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="letter g1">G</span>
        <span class="letter o1">O</span>
        <span class="letter o2">O</span>
        <span class="letter g2">G</span>
        <span class="letter l">L</span>
        <span class="letter e">E</span>
    </div>
</body>
</html>
